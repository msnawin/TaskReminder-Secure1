# ===============================
# Application Name
# ===============================
spring.application.name=TodoApplication

# ===============================
# Database Configuration (TiDB Cloud)
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://gateway01.ap-southeast-1.prod.aws.tidbcloud.com:4000/todo_db?enabledTLSProtocols=TLSv1.2,TLSv1.3&sslMode=VERIFY_IDENTITY}
spring.datasource.username=${DB_USER:pms6CEB7cwjhDKA.root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Email (Brevo / SMTP) - MODIFIED FOR RENDER
# ===============================
spring.mail.host=smtp-relay.brevo.com
# Port 2525 is more reliable on Render/Cloud than 587
spring.mail.port=${MAIL_PORT:2525}
spring.mail.username=${MAIL_USER:9ebe31001@smtp-brevo.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Fix for Connection Timeout errors
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# ===============================
# Google OAuth2 Login
# ===============================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:4010087550-noj6l5plslmvlbb0gsbfd4go7ht2k388.apps.googleusercontent.com}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# ===============================
# Server & Connection Stability (Required for Render)
# ===============================
server.port=${PORT:8080}
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
# Added to keep TiDB connection alive
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000















































































