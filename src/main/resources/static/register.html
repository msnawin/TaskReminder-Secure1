<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TaskCloud Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; font-family: 'Plus Jakarta Sans', sans-serif; }
        .login-orb {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 500px; height: 500px; background: #a855f7; border-radius: 50%;
            filter: blur(150px); opacity: 0.1; z-index: -1;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 overflow-hidden">
<div class="login-orb"></div>

<div class="w-full max-w-md">
    <div class="glass-panel p-10 md:p-12 rounded-[3rem] shadow-2xl relative">

        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-purple-500 rounded-[1.5rem] flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-purple-500/30">
                <i data-lucide="user-plus" class="text-white fill-white w-7 h-7"></i>
            </div>
            <h1 class="text-3xl font-800 text-white tracking-tighter">Create Identity</h1>
            <p class="text-slate-500 text-xs font-bold mt-2 uppercase tracking-widest">Join the Elite Workspace</p>
        </div>

        <button onclick="location.href='/auth/google/register'"
                class="w-full py-4 bg-white text-black rounded-2xl flex items-center justify-center gap-4 font-800 hover:bg-slate-200 transition-all mb-8 shadow-xl transform active:scale-95">
            <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-6 h-6">
            Sign up with Google
        </button>

        <div class="flex items-center gap-4 mb-8">
            <div class="h-px bg-white/5 flex-1"></div>
            <span class="text-[10px] font-bold text-slate-600 uppercase tracking-widest">Manual Registry</span>
            <div class="h-px bg-white/5 flex-1"></div>
        </div>

        <form action="/api/users/register" method="post" class="space-y-4">
            <input type="text" name="name" placeholder="Full Name" required
                   class="w-full px-6 py-4 rounded-2xl bg-slate-800/40 border border-white/5 text-white focus:border-purple-500 outline-none font-bold placeholder:text-slate-600 transition-all">

            <input type="email" name="username" placeholder="Email Address" required
                   class="w-full px-6 py-4 rounded-2xl bg-slate-800/40 border border-white/5 text-white focus:border-purple-500 outline-none font-bold placeholder:text-slate-600 transition-all">

            <input type="password" name="password" placeholder="Access Code" required
                   class="w-full px-6 py-4 rounded-2xl bg-slate-800/40 border border-white/5 text-white focus:border-purple-500 outline-none font-bold placeholder:text-slate-600 transition-all">

            <button type="submit" class="w-full bg-purple-600 text-white font-800 py-5 rounded-2xl shadow-xl shadow-purple-500/20 hover:bg-purple-500 transition-all mt-4 transform active:scale-95">
                Generate Account
            </button>
        </form>

        <div class="text-center mt-10">
            <p class="text-xs font-bold text-slate-600 uppercase tracking-widest">
                Existing User? <a href="/login.html" class="text-purple-400 hover:text-white transition-colors underline decoration-2 underline-offset-4">Back to Portal</a>
            </p>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    // Check for registration errors
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'already_exists') {
            Swal.fire({
                title: 'Identity Exists',
                text: 'This email is already registered. Please sign in.',
                icon: 'info',
                background: '#0f172a',
                color: '#f8fafc',
                confirmButtonColor: '#9333ea'
            });
        }
    });
</script>
</body>
</html>
