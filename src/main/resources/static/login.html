<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize | TaskCloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; font-family: 'Plus Jakarta Sans', sans-serif; }
        .login-orb {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 400px; height: 400px; background: #6366f1; border-radius: 50%;
            filter: blur(150px); opacity: 0.15; z-index: -1;
        }
        /* Elite UI Custom SweetAlert Styling */
        .swal2-popup-custom {
            border-radius: 2.5rem !important;
            background: #0f172a !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 overflow-hidden">
<div class="login-orb"></div>

<div class="w-full max-w-md">
    <div class="bg-slate-900/50 backdrop-blur-2xl border border-white/5 p-12 rounded-[3rem] shadow-2xl relative overflow-hidden">

        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-indigo-500 rounded-[1.5rem] flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-indigo-500/40">
                <i data-lucide="zap" class="text-white fill-white w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-800 text-white tracking-tighter">Initialize Identity</h1>
            <p class="text-slate-500 text-sm font-bold mt-2 uppercase tracking-widest">Digital Workspace Access</p>
        </div>

        <button onclick="location.href='/auth/google/login'"
                class="w-full py-4 bg-white text-black rounded-2xl flex items-center justify-center gap-4 font-800 hover:bg-slate-200 transition-all mb-8 transform active:scale-95 shadow-lg">
            <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-6 h-6">
            Sign in with Google
        </button>

        <div class="flex items-center gap-4 mb-8">
            <div class="h-px bg-white/5 flex-1"></div>
            <span class="text-[10px] font-bold text-slate-600 uppercase tracking-widest">Manual Access</span>
            <div class="h-px bg-white/5 flex-1"></div>
        </div>

        <form action="/perform_login" method="post" class="space-y-4">
            <div class="relative group">
                <input type="email" name="username" placeholder="Email Reference" required
                       class="w-full px-6 py-4 rounded-2xl bg-slate-800/50 border border-white/5 text-white focus:border-indigo-500 outline-none font-bold placeholder:text-slate-600 transition-all">
            </div>
            <div class="relative group">
                <input type="password" name="password" placeholder="Passcode" required
                       class="w-full px-6 py-4 rounded-2xl bg-slate-800/50 border border-white/5 text-white focus:border-indigo-500 outline-none font-bold placeholder:text-slate-600 transition-all">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-800 py-5 rounded-2xl shadow-xl shadow-indigo-500/20 hover:bg-indigo-500 transition-all transform active:scale-95">
                Establish Connection
            </button>
        </form>

        <p class="text-center text-xs font-bold text-slate-600 mt-10 uppercase tracking-widest">
            Need access? <a href="/register.html" class="text-indigo-400 hover:text-white transition-colors underline decoration-2 underline-offset-4">Register Account</a>
        </p>
    </div>

    <p class="text-center text-[10px] text-slate-700 font-bold mt-8 uppercase tracking-[0.3em]">
        Encrypted Portal Gateway
    </p>
</div>

<script>
    lucide.createIcons();

    // Notification Logic for Authentication Results
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);

        // 1. Wrong Password / User Not Found via Manual Form
        if (urlParams.get('error') === 'bad_credentials') {
            Swal.fire({
                title: '<span style="color: #f8fafc">Access Denied</span>',
                text: "The email reference or passcode is incorrect. Please verify your identity.",
                icon: 'error',
                iconColor: '#ef4444',
                background: '#0f172a',
                confirmButtonColor: '#6366f1',
                confirmButtonText: 'Retry Connection',
                customClass: { popup: 'swal2-popup-custom' }
            });
        }

        // 2. Google Account Not Registered
        if (urlParams.get('error') === 'not_registered') {
            Swal.fire({
                title: '<span style="color: #f8fafc">Identity Not Found</span>',
                text: "This Google account is not recognized. You must register before signing in.",
                icon: 'warning',
                iconColor: '#f59e0b',
                background: '#0f172a',
                confirmButtonColor: '#6366f1',
                confirmButtonText: 'Register Now',
                showCancelButton: true,
                cancelButtonText: 'Go Back',
                customClass: { popup: 'swal2-popup-custom' }
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '/register.html';
                }
            });
        }

        // 3. Successful Registration Redirect
        if (urlParams.get('registered') === 'true') {
            Swal.fire({
                title: '<span style="color: #f8fafc">Identity Created</span>',
                text: "Account generated successfully. You may now establish a connection.",
                icon: 'success',
                iconColor: '#10b981',
                background: '#0f172a',
                confirmButtonColor: '#6366f1',
                confirmButtonText: 'Acknowledge',
                customClass: { popup: 'swal2-popup-custom' }
            });
        }
    });
</script>
</body>
</html>
